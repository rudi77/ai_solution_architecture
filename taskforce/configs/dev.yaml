# Development Profile Configuration
# Used for local development with file-based persistence

profile: dev

# Persistence configuration
persistence:
  type: file  # Use file-based state manager
  work_dir: .taskforce  # Working directory for states and todolists

# LLM configuration
llm:
  config_path: configs/llm_config.yaml  # Path to LLM config
  default_model: main  # Default model alias

# Logging configuration
logging:
  level: DEBUG  # Verbose logging for development
  format: console  # Human-readable console output

# Tool configuration
# Each tool requires:
#   - type: The class name of the tool
#   - module: The fully qualified Python module path
#   - params: Dictionary of parameters to pass to the tool constructor
tools:
  - type: WebSearchTool
    module: taskforce.infrastructure.tools.native.web_tools
    params: {}
  
  - type: WebFetchTool
    module: taskforce.infrastructure.tools.native.web_tools
    params: {}
  
  - type: PythonTool
    module: taskforce.infrastructure.tools.native.python_tool
    params: {}
  
  - type: GitHubTool
    module: taskforce.infrastructure.tools.native.git_tools
    params: {}
  
  - type: GitTool
    module: taskforce.infrastructure.tools.native.git_tools
    params: {}
  
  - type: FileReadTool
    module: taskforce.infrastructure.tools.native.file_tools
    params: {}
  
  - type: FileWriteTool
    module: taskforce.infrastructure.tools.native.file_tools
    params: {}
  
  - type: PowerShellTool
    module: taskforce.infrastructure.tools.native.shell_tool
    params: {}
  
  - type: LLMTool
    module: taskforce.infrastructure.tools.native.llm_tool
    params:
      model_alias: "main"  # Use main model for LLM tool
  
  - type: AskUserTool
    module: taskforce.infrastructure.tools.native.ask_user_tool
    params: {}

# MCP Server Configuration
# Enables external MCP tools from Model Context Protocol servers
mcp_servers:
  # Official MCP Filesystem Server
  # Provides file operations (list_directory, read_file, write_file, etc.)
  - type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - ".mcp_test_data"  # Safe test directory for validation
    env: {}  # No environment variables needed for filesystem server
