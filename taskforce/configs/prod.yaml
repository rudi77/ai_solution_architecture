# Production Profile Configuration
# Used for production environment with database persistence

profile: prod

# Persistence configuration
persistence:
  type: database  # Use database state manager
  db_url_env: DATABASE_URL  # Environment variable for database URL

# LLM configuration
llm:
  config_path: configs/llm_config.yaml  # Path to LLM config
  default_model: powerful  # Use powerful model for production

# RAG configuration (for RAG agents)
rag:
  endpoint_env: AZURE_SEARCH_ENDPOINT  # Environment variable for Azure AI Search endpoint
  api_key_env: AZURE_SEARCH_API_KEY  # Environment variable for API key
  index_name: production-docs  # Index name for production documents

# Logging configuration
logging:
  level: WARNING  # Minimal logging for production
  format: json  # Structured JSON logs for aggregation

# Tool configuration
# Each tool requires:
#   - type: The class name of the tool
#   - module: The fully qualified Python module path
#   - params: Dictionary of parameters to pass to the tool constructor
tools:
  - type: WebSearchTool
    module: taskforce.infrastructure.tools.native.web_tools
    params: {}
  
  - type: WebFetchTool
    module: taskforce.infrastructure.tools.native.web_tools
    params: {}
  
  - type: PythonTool
    module: taskforce.infrastructure.tools.native.python_tool
    params: {}
  
  - type: GitHubTool
    module: taskforce.infrastructure.tools.native.git_tools
    params: {}
  
  - type: GitTool
    module: taskforce.infrastructure.tools.native.git_tools
    params: {}
  
  - type: FileReadTool
    module: taskforce.infrastructure.tools.native.file_tools
    params: {}
  
  - type: FileWriteTool
    module: taskforce.infrastructure.tools.native.file_tools
    params: {}
  
  - type: PowerShellTool
    module: taskforce.infrastructure.tools.native.shell_tool
    params: {}
  
  - type: LLMTool
    module: taskforce.infrastructure.tools.native.llm_tool
    params:
      model_alias: "powerful"  # Use powerful model for production
  
  - type: AskUserTool
    module: taskforce.infrastructure.tools.native.ask_user_tool
    params: {}
