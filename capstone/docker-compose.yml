services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - UV_SYSTEM_PYTHON=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DB_DIR=/app/chroma
      - DOCUMENTS_ROOT=/app/documents
      - SQLITE_DB_PATH=/app/data/app.db
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app
        - action: rebuild
          path: ./backend/pyproject.toml
    volumes:
      - ./documents:/app/documents:ro
      - chroma_data:/app/chroma
      - app_data:/app/data

volumes:
  chroma_data:
  app_data:

